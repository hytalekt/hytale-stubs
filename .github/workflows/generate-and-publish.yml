name: Generate Stubs and Publish

on:
  workflow_dispatch:
    inputs:
      jar_url:
        description: 'URL to the JAR file to decompile'
        required: true
        type: string
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '21'

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases and tags

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Cache AI responses
        uses: actions/cache@v4
        with:
          path: build/cache/ai-responses
          key: ai-stubs-${{ hashFiles('input.jar') }}
          restore-keys: ai-stubs-

      - name: Download input JAR
        run: |
          curl -L -o input.jar "${{ inputs.jar_url }}"
          echo "Downloaded JAR:"
          ls -la input.jar

      - name: Generate AI-enhanced stubs
        run: ./gradlew generateAIStubs --no-daemon
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Build JAR
        run: ./gradlew build -Pversion=${{ inputs.version }} --no-daemon

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: |
            ## Hytale Stubs v${{ inputs.version }}

            AI-enhanced API stubs generated from Hytale game JAR.

            ### Usage with JitPack (no authentication required)

            ```kotlin
            // settings.gradle.kts
            dependencyResolutionManagement {
                repositories {
                    maven { url = uri("https://jitpack.io") }
                }
            }

            // build.gradle.kts
            dependencies {
                compileOnly("com.github.hytalekt:hytale-stubs:${{ inputs.version }}")
            }
            ```

            ### Direct Download

            Download the JAR from the assets below.
          files: |
            build/libs/*.jar
          draft: false
          prerelease: false

      - name: Upload generated stubs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-stubs-${{ inputs.version }}
          path: build/gen/ai-stubs/
          retention-days: 90
